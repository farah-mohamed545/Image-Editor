<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1> Image Editor</h1>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img  id="img">
                <canvas id="canvas"></canvas>
            </div>
                <div class="sid">
                    <div class="upload">
                        <label for="upload">Upload</label>
                        <input type="file" id="upload">               
                    </div>
                    <div class="check">
                        <label for="remember">Remember settings</label>
                        <input type="checkbox"  id="remember">
                    </div>
                    <div class="download" id="Dw">
                        <label for="download">Download</label>
                        <a download="img" id="download">Download</a>               
                    </div>
                    
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range"  id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range"  id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range"  id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range"  id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range"  id="hue-rotate"  min="0" max="350" value="0">
                </li>
                <li>                                    
                    <span onclick="ResetValue()">Reset</span>
                </li>
            </ul>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
